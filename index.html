<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chocolate Day Surprise ğŸ«</title>
<style>
  body {
    background: #fff0f5;
    font-family: 'Arial', sans-serif;
    text-align: center;
    color: #8B4513;
    overflow-x: hidden;
    padding: 50px;
  }
  h1 {
    font-size: 3em;
    margin-bottom: 0.5em;
  }
  p {
    font-size: 1.2em;
    margin-bottom: 2em;
  }
  a.button {
    display: inline-block;
    padding: 12px 24px;
    background-color: #D2691E;
    color: #fff;
    text-decoration: none;
    border-radius: 15px;
    font-weight: bold;
    transition: 0.3s;
    cursor: pointer;
  }
  a.button:hover {
    background-color: #A0522D;
  }
  img.main-choco {
    width: 180px;
    margin-top: 20px;
    display: none;
    animation: bounce 2s infinite;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
  .choco {
    position: fixed;
    top: -50px;
    width: 40px;
    animation: fall linear infinite;
  }
  @keyframes fall {
    0% { top: -50px; transform: rotate(0deg); }
    100% { top: 100vh; transform: rotate(360deg); }
  }
</style>
</head>
<body>

<h1>Happy Chocolate Day! ğŸ«</h1>
<p id="message">Hey Nayuu ğŸ˜„ğŸ’–<br>Sending you some sweetness to make your day special!</p>

<a class="button" onclick="openSurprise()">Click for a Surprise!</a>

<br>
<img class="main-choco" src="https://i.imgur.com/3sKXK8q.png" alt="Chocolate" id="chocoImage">

<script>
  function openSurprise() {
    // Change the message
    const msg = document.getElementById('message');
    msg.innerHTML = "Surprise! ğŸ«ğŸ’– Hope this makes your Chocolate Day sweeter!";
    
    // Show main chocolate image
    const choco = document.getElementById('chocoImage');
    choco.style.display = 'block';
  }

  // Falling chocolates
  const chocoCount = 15;
  for(let i=0;i<chocoCount;i++){
    const choco = document.createElement('img');
    choco.src = 'https://i.imgur.com/3sKXK8q.png';
    choco.className = 'choco';
    choco.style.left = Math.random()*100 + 'vw';
    choco.style.animationDuration = (3 + Math.random()*3) + 's';
    document.body.appendChild(choco);
  }
</script>

</body>
</html>
