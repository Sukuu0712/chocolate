<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chocolate Day ğŸ«</title>
<style>
  body {
    background: #fff0f5; /* light pink */
    font-family: 'Arial', sans-serif;
    text-align: center;
    color: #8B4513; /* chocolate brown */
    overflow-x: hidden;
    padding: 50px;
  }
  h1 {
    font-size: 3em;
    margin-bottom: 0.5em;
  }
  p {
    font-size: 1.2em;
    margin-bottom: 2em;
  }
  a.button {
    display: inline-block;
    padding: 12px 24px;
    background-color: #D2691E; /* chocolate color */
    color: #fff;
    text-decoration: none;
    border-radius: 15px;
    font-weight: bold;
    transition: 0.3s;
    cursor: pointer;
  }
  a.button:hover {
    background-color: #A0522D;
  }
  img.main-choco {
    width: 180px;
    margin-top: 20px;
    animation: bounce 2s infinite;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  /* Falling chocolates animation */
  .choco {
    position: fixed;
    top: -50px;
    width: 40px;
    animation: fall linear infinite;
  }
  @keyframes fall {
    0% { top: -50px; transform: rotate(0deg); }
    100% { top: 100vh; transform: rotate(360deg); }
  }
</style>
</head>
<body>

<h1>Happy Chocolate Day! ğŸ«</h1>
<p>Heyy Inuu ğŸ’—ğŸ˜½<br>Sending you some sweetness to make your day special!</p>

<a class="button" onclick="openSurprise()">Open Your Surprise</a>

<br>
<img class="main-choco" src="https://i.imgur.com/3sKXK8q.png" alt="Chocolate">

<script>
  // Function for surprise
  function openSurprise() {
    alert("ğŸ« Surprise! Chocolate Day wishes for you! ğŸ’–");
  }

  // Create falling chocolates
  const chocoCount = 10;
  for(let i=0;i<chocoCount;i++){
    const choco = document.createElement('img');
    choco.src = 'https://i.imgur.com/3sKXK8q.png';
    choco.className = 'choco';
    choco.style.left = Math.random()*100 + 'vw';
    choco.style.animationDuration = (3 + Math.random()*3) + 's';
    document.body.appendChild(choco);
  }
</script>

</body>
</html>
